spring.application.name=gateway
server.port=8000

# Ruta al microservicio Auth & Tenancy
spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/auth/**,/api/admin/**

# Ruta a Swagger del Auth Service
spring.cloud.gateway.server.webflux.routes[1].id=auth-swagger
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/swagger-ui.html,/swagger-ui/**,/api-docs/**

# Ruta al microservicio DDD (Proyectos/Lotes)
spring.cloud.gateway.server.webflux.routes[2].id=proyectos-lotes-service
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/proyectos/**,/api/lotes/**

# Ruta al microservicio Reservations & Leads
spring.cloud.gateway.server.webflux.routes[3].id=reservations-service
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8083
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/reservations/**,/api/leads/**

# Ruta al microservicio Payments
spring.cloud.gateway.server.webflux.routes[4].id=payments-service
spring.cloud.gateway.server.webflux.routes[4].uri=http://localhost:8084
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/api/payments/**,/api/receipts/**

spring.cloud.gateway.server.webflux.default-filters[0]=AddResponseHeader=X-Gateway,SpringCloudGateway

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173,http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

management.endpoints.web.exposure.include=gateway
management.endpoint.gateway.access=read-only