services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"      # para tu host (Spring Boot, etc.)
      - "29092:29092"    # opcional, para pruebas desde host también
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # 1) Definimos DOS listeners
      #    - PLAINTEXT para la máquina host
      #    - PLAINTEXT_INTERNAL para otros contenedores (red de Docker)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092

      # 2) Lo que el broker "anuncia" a cada cliente
      #    - Desde el host: localhost:9092
      #    - Desde Docker: kafka:29092 (nombre del servicio)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092

      # 3) Mapeo de protocolos
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT

      # 4) El listener que usan los brokers entre sí
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "9000:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      # MUY IMPORTANTE: aquí usamos kafka:29092, NO localhost
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
